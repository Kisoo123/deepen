name: deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches:
      - master


jobs:
  SSH:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: ssh to ec2
        uses: appleboy/ssh-action@master
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }} # 내가 변수로 저장한 pem key
          host: ${{ secrets.HOST }} # 내가 변수로 저장한 ip
          username: ${{ secrets.USER }} # 내가 변수로 저장한 User
          script: |
                  cd /home/ubuntu/deepen
                  git pull
                  mv target/untitled-1.0-SNAPSHOT.war /opt/tomcat/webapps/  # 외장 톰캣의 webapps 경로로 .war 파일을 이동
                  sudo systemctl restart tomcat  # 톰캣 서비스 재시작
